<div class="row" style="display: none;">
    <div class="col-md-6">
        <div class="form-group">
            <label class="control-label col-md-3">Nome do Formulario <i
                    class="fa fa-info-circle tooltips"><span class="tooltiptext">Texto de ajuda</span></i>
            </label>

            <div class="col-md-9"><input class="form-control input-sm" data-campo-id="@@69@@"
                 id="txtNomeFormulario" disabled="disabled"/></div>
        </div>
    </div>
</div>

<script>
    function validaCPF(cpf) {
        var numeros, digitos, soma, i, resultado, digitos_iguais;
        digitos_iguais = 1;
        if (cpf.length < 11) return false;
        for (i = 0; i < cpf.length - 1; i++)
            if (cpf.charAt(i) != cpf.charAt(i + 1)) {
                digitos_iguais = 0;
                break;
            }
        if (!digitos_iguais) {
            numeros = cpf.substring(0, 9);
            digitos = cpf.substring(9);
            soma = 0;
            for (i = 10; i > 1; i--) soma += numeros.charAt(10 - i) * i;
            resultado = soma % 11 < 2 ? 0 : 11 - (soma % 11);
            if (resultado != digitos.charAt(0)) return false;
            numeros = cpf.substring(0, 10);
            soma = 0;
            for (i = 11; i > 1; i--) soma += numeros.charAt(11 - i) * i;
            resultado = soma % 11 < 2 ? 0 : 11 - (soma % 11);
            if (resultado != digitos.charAt(1)) return false;
            return true;
        } else return false;
    }
</script>
